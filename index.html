<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Form</title>
</head>

<body>
    <div class="container">
        <div class="box1" id="box1">
            <form action="" name="f1">
                <h1>Please sing up</h1>
                <input type="text" name="" class="text" id="firstName" placeholder="First name">
                <input type="text" name="" class="text" id="lastName" placeholder="Last name">
                <input type="email" name="" class="text" id="emailUp" placeholder="Your email">
                <span class="err" id="err3">This email already exist</span>
                <input type="password" name="" class="text" id="passUp" placeholder="Password">
                <input type="button" value="Sing Up" class="but" id="singUp">
                <span class="litle-click" id="signInNow">Sign in now</span>
            </form>
        </div>
        <div class="box2" id="box2">
            <form action="" name="f2">
                <h1>Please sing in</h1>
                <input type="text" name="" id="emailIn" class="text" placeholder="email">
                <input type="password" id="passIn" class="text" placeholder="password">
                <span class="err" id="err1">Incorrect email or password</span>
                <span class="err" id="err2">LocalStorage is empty</span>
                <input type="button" value="Sing In" class="but" id="singIn">
                <span class="litle-click" id="signUpNow">Sign up now</span>
            </form>
        </div>
        <div class="box3" id="box3">
            <div class="img"></div>
            <span class="tt" id="addName"></span>
            <span class="tt" id="addSeName"></span>
            <span class="tt" id="addEmail"></span>
        </div>
    </div>



    <script src="script.js"></script>
</body>

</html>
